<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap">
  <link rel="stylesheet" href="forgot-password.css">
</head>
<body>
  <div class="ring">
    <i class="ri" style="--clr:#0ef;"></i>
    <i class="ri" style="--clr:#ddff00;"></i>
    <i class="ri" style="--clr:#ff00d4;"></i>
    <div class="forgot-password">
      <h2 class="forgot">Forgot Password</h2>
      <div class="inputBx">
        <input id="email" type="email" placeholder="Enter your email" />
      </div>
      <div class="inputBx">
        <button onclick="sendResetLink()">Send Reset Link</button>
      </div>
      <div class="links">
        <a href="index.html">Back to Login</a>
        <a href="signup.html">Sign Up</a>
      </div>
    </div>
  </div>

  <script>
    function sendResetLink() {
      const emailInput = document.getElementById('email');
      const email = emailInput.value.trim();
      
      // Regular expression to validate email format
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address.");
        emailInput.focus();
        return;
      }

      // You can implement your logic to send the reset link to the provided email
      alert(`Reset link sent to ${email}`);
    }
  </script>
</body>
</html>
