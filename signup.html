<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGN UP PAGE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap">
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="ring">
    <i class="ri" style="--clr:#0ef;"></i>
    <i class="ri" style="--clr:#ddff00;"></i>
    <i class="ri" style="--clr:#ff00d4;"></i>
    <div class="login">
      <h2 class="signup">Sign Up</h2>
      <div class="inputBx">
        <input id="name" type="text" placeholder="Name" />
      </div>
      <div class="inputBx">
        <input id="surname" type="text" placeholder="Surname" />
      </div>
      <div class="inputBx">
        <input id="username" type="text" placeholder="User Name" />
      </div>
      <div class="inputBx">
        <input id="email" type="email" placeholder="E-mail" />
      </div>
      <div class="inputBx">
        <input id="password1" class="password-input" type="password" required="" placeholder="Password">
        <label></label>
        <span class="password-toggle-icon" onclick="togglePassword('password1')"><i class="fas fa-eye"></i></span>
      </div>
      <div class="inputBx">
        <input id="password2" class="password-input" type="password" required="" placeholder="Confirm Password">
        <label></label>
        <span class="password-toggle-icon" onclick="togglePassword('password2')"><i class="fas fa-eye"></i></span>
      </div>
      <div id="remember">
        <p>
          <input type="checkbox" />
          <label>Remember me</label>
        </p>
      </div>
      <div class="inputBx">
        <input type="submit" value="Submit" onclick="validateForm()" />
      </div>
    </div>
  </div>


  <script>
   
  
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const surname = document.getElementById("surname").value.trim();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password1 = document.getElementById("password1").value.trim();
      const password2 = document.getElementById("password2").value.trim();
  
      // Regular expression to match email with specific domains
      const emailRegex = /^[^\s@]+@(mail\.com|ac\.in|gmail\.com)$/;
  
      if (!name || !surname || !username || !email || !password1 || !password2) {
        alert("Please fill in all the details to submit the form.");
      } else if (password1 !== password2) {
        alert("Password and Confirm Password do not match. Please try again.");
      } else if (!emailRegex.test(email)) {
        alert("Please enter a valid email address with @mail.com, @ac.in, or @gmail.com domain.");
      } else {
        // Proceed with form submission
        alert("Form submitted successfully!");
        // Redirect to the login page
        window.location.href = "index.html";
      }
    }
     function togglePassword(passwordId) {
      const passwordField = document.getElementById(passwordId);
      const togglePassword = document.querySelector(`#${passwordId} + .password-toggle-icon i`);
  
      if (passwordField.type === "password") {
        passwordField.type = "text";
        togglePassword.classList.remove("fa-eye");
        togglePassword.classList.add("fa-eye-slash");
      } else {
        passwordField.type = "password";
        togglePassword.classList.remove("fa-eye-slash");
        togglePassword.classList.add("fa-eye");
      }
    }
  </script>
  
  
  
</body>
</html>
