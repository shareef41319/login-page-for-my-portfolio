<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN PAGE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="ring">
    <i class="ri" style="--clr: #0ef"></i>
    <i class="ri" style="--clr: #ddff00"></i>
    <i class="ri" style="--clr: #ff00d4"></i>
    <div class="login">
      <h2 class="loginforportfolio">Login for MY PORTFOLIO..</h2>
      <div class="inputBx">
        <input class="username-input" type="text" placeholder="Username" />
      </div>
      <div class="inputBx">
        <input
          class="password-input"
          type="password"
          name=""
          id="password"
          required=""
          placeholder="Password"
        />
        <label></label>
        <span class="password-toggle-icon" onclick="togglePassword()"><i class="fas fa-eye"></i></span>
      </div>
      <div id="remember">
        <p>
          <input type="checkbox" />
          <pre> Remember me</pre>
        </p>
      </div>
      <div class="inputBx">
        <form action="portfolio.html">
          <input type="submit" value="Log in" />
        </form>
      </div>
      <div class="links">
        <a href="forgot-password.html">Forget Password ?</a>
        <a href="signup.html">Signup</a>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById("password");
      const eyeIcon = document.querySelector(".password-toggle-icon i");

      if (passwordField.type === "password") {
        passwordField.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
      } else {
        passwordField.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      const form = document.querySelector("form");
      form.addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        const username = document.querySelector(".username-input").value;
        const password = document.querySelector(".password-input").value;

        // Check if username and password are correct
        if (username === "shareef" && password === "shareef@41319") {
          // Redirect to portfolio page if credentials are correct
          window.location.href = "portfolio.html";
        } else {
          // Display error message
          alert("Incorrect username or password");
        }
      });
    });
  </script>
</body>
</html>
